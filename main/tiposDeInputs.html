<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Página Principal</title>
    </head>
    
    <body>
        <h1>Título da Página</h1>
        Essa é a primeira linha.<br>
        Essa é a segunda linha.<br>
        Esses são os inputs do HTML 5 para um formulário:<br>
        <form>
            Escolha a cor:<input type="color" name="bgcolor"><br>

            Digite a data de Nascimento:<input type="date" name="birthday"><br>

            <input type="datetime-local" name="data"><br>

            <input type="email" name="email"><br>

            <input type="month" name="mes"><br>

            <input type="number" min="1" max="50"><br>

            <input type="tel" name="telefone"><br>

            <input type="search" name="busca"><br>

            <input type="url" name="endereco"><br>
            
            <textarea name="areaDeTexto" id="" cols="30" rows="10"></textarea> <br>

            <select name="interesse" size="3" multiple>
                <option value="music">Música</option>
                <option value="arts">Artes</option>
                <option value="math">Matemática</option>
            </select><br>

            <input type="text" name="emailLogin" value="email"><br>
            <input type="password" name="senha" value="senha"><br>
            <input type="reset"><br>
            <input type="submit"><br>
        </form>
    </body>
</html>
